<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: 'TIMES NEW ROMAN', sans-serif;
            background: #0c0c0c;
            color: #333;
        }
        .navbar {
            display: flex;
            background-color: #252729dc; 
            color: white;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(192, 245, 1, 0.1);
            border-radius: 8px;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #fa9005; 
        }

        .hero-image {
            height: 500px;
            background:url("https://cdn.pixabay.com/photo/2019/11/08/09/27/family-4610864_1280.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(248, 248, 248);
            font: bold ;
            font-size: 70px;
            border-radius: 8px;
        }


        .section {
            padding: 60px 20px;
            text-align: center;
            background-color: rgb(78, 73, 73);
            color: #f7f7f7;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 254, 254, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px #fa9005;
        }


        .footer {
            background-color: #fa9005;
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #ac6508;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:#fa9005;
        }
        


    </style>
</head>
<body>
    <div class="navbar">
        <div>Travel Adventures</div>
        <div>
            <a href="index.html">Home</a>
            <a href="Abouts.html">About</a>
            <a href="destination.html">Destinations</a>
            <a href="Booknow.html">BOOK NOW!</a>
        </div>
        
    </div>
</div>

        <div id="contact" class="section">
            <h2>Book Now!</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

</body>
</html>
